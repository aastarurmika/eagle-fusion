<mat-card class="card-container">
  <div class="info">
    <span class="date mat-body">{{ badge.last_received_date | date }}</span>
    <button mat-mini-fab color="primary" [matTooltip]="badge.hover_text"
      [ngClass]="{ hidden: badge.badge_type !== 'R' }">
      {{ badge.received_count }}x
    </button>
  </div>
  <div class="flex">
    <div class="width-auto badge-container">
      <img class="small-badge" [src]="badge.image" [alt]="badge.badge_name" [matTooltip]="badge.how_to_earn" />
    </div>
    <div class=" badge-data">
      <div class="mat-title margin-remove title line-ht-24">
        {{ badge.badge_name }}
      </div>
      <div class="mat-body margin-top-s">{{ badge.message.length > 92 ? (badge.message | slice:0:92) : badge.message}}
      </div>
      <!--FERNANDES COURSE-->
      <ng-container *ngIf="badge.badge_type &&  badge.badge_id === 'lex_auth_01308384668903833673'">
        <button (click)="downloadPdf()" *ngIf="badge.badge_type === 'C' && badge.badge_type !== 'O' && badge.badge_type !== 'R' &&
           badge.badge_id === 'lex_auth_01308384668903833673'" mat-raised-button class="
        ws-mat-primary-background mat-button-base mt-5">Download
          Certificate</button>
      </ng-container>
      <!--NQOCN COURSE-->
      <ng-container *ngIf="badge.badge_type &&  badge.badge_id === 'lex_auth_01311423170518220869'">
        <button (click)="downloadPdf(badge.badge_id)" mat-raised-button class="
              ws-mat-primary-background mat-button-base mt-5">Download
          Certificate</button>
        <img id="imageUrl" class="img-fluid hidden" crossOrigin="Anonymous" [src]="imageUrl">
        <img id="pocqiImageUrl" class="img-fluid hidden" crossOrigin="Anonymous" [src]="pocqiImageUrl">
      </ng-container>

    </div>
  </div>
</mat-card>
